apiVersion: apps/v1
kind: Deployment # change here
metadata:
  name: hello-app
spec:
  replicas: 3
  revisionHistoryLimit: 10
  strategy: # change here
    type: RollingUpdate # strategy type is Recreate or RollingUpdate. Default is RollingUpdate
#    rollingUpdate:
#      maxSurge: 1
#      maxUnavailable: 1
  selector:
    matchLabels:
      app: hello-app
  template:
    metadata:
      labels:
        app: hello-app
    spec:
      containers:
        - image: 080196/hello-app:v2
          name: hello-app
          ports:
            - containerPort: 3000
#          livenessProbe:
#            httpGet:
#              path: /
#              port: 3000
##              httpHeaders:
##                - name: Custom-Header
##                  value: Awesome
#            initialDelaySeconds: 1
#            periodSeconds: 1
          startupProbe:
            httpGet:
              path: /
              port: 3000
            failureThreshold: 30
            periodSeconds: 5

---
apiVersion: v1
kind: Service
metadata:
  name: hello-app
spec:
  type: NodePort
  selector:
    app: hello-app
  ports:
    - port: 3000
      targetPort: 3000
      nodePort: 31000
